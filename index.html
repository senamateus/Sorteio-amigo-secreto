<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogo amigo secreto</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link para o CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="custom-div text-center">
        <h1>Bem-vindo ao jogo sorteador de amigos !</h1>
        <h3>Vamos começar a diversão!</h3>
    </div>

    <div class="input-wrapper">
        <h2 class="section-title">Digite o nome dos seus amigos</h2>
        <div class="input-group">
            <input type="text" id="amigo" class="input-name" placeholder="Digite um nome">
            <button class="button-add" onclick="adicionarAmigo()">Adicionar</button>
            <button class="button-add" onclick="novaLista()">Nova Lista</button>
        </div>

        <div id="listaNomes"><p></p></div>
        <div id="resultadoSorteio" class="result-box mt-3" style="display: none;"></div>
        

        <button class="button-sortear" onclick="sortearAmigo()">Sortear amigo</button>
    </div>

    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p class="mb-2">Desenvolvido por <strong>Mateus de Sena Lima</strong></p>
            <div>
                <a href="https://www.linkedin.com/in/mateussenalima/" target="_blank" class="btn btn-outline-light me-2">
                    <i class="bi bi-linkedin"></i> LinkedIn
                </a>
                <a href="https://github.com/senamateus" target="_blank" class="btn btn-outline-light">
                    <i class="bi bi-github"></i> GitHub
                </a>
            </div>
            <p class="mt-3 mb-0">&copy; 2025 - Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>

<script src="app.js" defer></script>


</body>

</html>
